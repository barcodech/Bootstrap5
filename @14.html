<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container-lg">
        <div class="row p-3 justify-content-center align-items-center">
          <div class="col-md-6 text-center text-md-start">
            <h1>
              <div class="display-3">MasterBook</div>
              <div class="display-6 text-muted">Coding Slkills</div>
            </h1>
            <p class="lead my-4 text-muted">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque, vel!</p>
            <a href="#" class="btn btn-warning btn-md">Buy Now</a>
    
          </div>
          <div class="col-md-6 text-center d-none d-md-block">
            <span class="tt" data-bs-placement="right" title="This is coding book">
              <img src="/book.jpg" class="img-fluid" alt="ebook">
            </span>
          </div>
        </div>
      </div>
    
      <div class="container-lg">
    
        <div class="text-center">
          <h2>Get in touch</h2>
          <p class="lead">Question to ask? Fill out the form to contact me</p>
        </div>
    
        <div class="row justify-content-center my5">
    
          <div class="col-lg-6">
    
            <form>
              <label for="email" class="form-label">Email address:</label>
              <div class="input-group mb-2">
                <span class="input-group-text">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input type="text" id="email" class="form-control" placeholder="example@gmail.com">
                <span class="input-group-text">
                  <span class="tt" data-bs-placement="right" title="please fill out your email">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                </span>
              </div>
    
              <label for="name" class="form-label">Name:</label>
              <div class="input-group mb-2">
                <span class="input-group-text">
                  <i class="bi bi-person-circle"></i>
                </span>
                <input type="text" id="name" class="form-control" placeholder="e.g. Jackie">
                <span class="input-group-text">
                  <span class="tt" data-bs-placement="right" title="please fill out your name">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                </span>
              </div>
    
              <label for="select" class="form-label">What is your question about?:</label>
              <div class="input-group mb-2">
                <span class="input-group-text">
                  <i class="bi bi-chat-dots-fill"></i>
                </span>
                <select  id="select" class="form-select">
                  <option value="pricing" selected>pricing</option>
                  <option value="content" >content</option>
                  <option value="other" >other</option>
                </select>
              </div>
    
              <label for="comment" class="form-label">Your comment:</label>
              <div class="mb-2 form-floating">
                <textarea class="form-control" id="comment" style="height: 140px;"placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
             
              <div class="mb-2 text-center">
                <button class="btn btn-secondary">Submit</button>
              </div>
    
            </form>
          </div>
        </div>
      </div>
    
    
      
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
      <script>
        const tootips = document.querySelectorAll('.tt')
        tootips.forEach(tootib =>{
          new bootstrap.Tooltip(tootib)
        })
      </script>
</body>
</html>
